<!DOCTYPE html>

     <h1 style="text-align: center;"> Forum Order</h1>

    <table align="center" border="3">
        <td> <b> Home |  Register | Transaction History  | Policy  | Log Out  </b></td>
    </table>
    <br>
    <fieldset>
        <form action="ti08_wulan_0110223259 hasil form.html">
        <table border="1">
            <td><img src="totbag.jpeg" alt=""> 
            </td>
        </table>
         <br>
        <label for="Foto"></label>
        <input type="file" name="foto" id="foto"> <br>
        <label for="account number">Title Here : totebag </label>
        <input type="text" name="title here" id="title here">

        <br>
        <label for="account holder">Account Holder : </label>
        <input type="text" name="account holder" id="account holder"> 
        <br>
        <label for="transaction">Transaction :</label>
        <select name="transaction" id="transaction">
        <option value="1">1</option>

        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

        <h6> *if the transaction is for 3 person, choose 3 from the drop-down list</h6>

        <label for="send to mobile phone">Send to Mobile Phone :</label>

    </form>
