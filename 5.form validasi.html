<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Form Validasi</legend> 
    <form> 
      <label for="nama">Nama Pelanggan: </label> 
      <input type="text" id="nama" required maxlength="30" /> 

      <br>
      <br> 

      <label for="email">Email : </label> 
      <input type="email" id="email" required /> 

      <br> 
      <br>

      <label for="jam">Jam Keberangkatan :</label> 
      <input type="time" id="jam" required /> 

      <br>
      <br> 

      <label for="tujuan">Tujuan Keberangkatan : </label> 
      <input type="text" id="tujuan" required /> 

      <br>
      <br> 

      <label for="tiket">Jumlah Tiket :</label> 
      <input type="number" id="tiket" required min="1" max="10" /> 

      <br> 
      <br>

      <button type="submit">Submit</button> 
    </form> 
  </fieldset> 
<br>
<br>

  <h1>Hasil Form :</h1>
  <div> 
    <p>Nama Pelanggan : <span id="hasil_nama"></span></p> 
    <p>Email : <span id="hasil_email"></span></p> 
    <p>Jam Keberangkatan : <span id="hasil_jam"></span></p> 
    <p>Tujuan Keberangkatan : <span id="hasil_tujuan"></span></p> 
    <p>Jumlah Tiket : <span id="hasil_tiket"></span></p> 
  </div> 

  <script> 
    document 
      .querySelector("form") 
      .addEventListener("submit", function (event) { 
        event.preventDefault(); 

        let nama = document.getElementById("nama").value; 
        let email = document.getElementById("email").value; 
        let jam = document.getElementById("jam").value; 
        let tujuan = document.getElementById("tujuan").value; 
        let tiket = document.getElementById("tiket").value; 

        document.getElementById("hasil_nama").innerText = nama; 
        document.getElementById("hasil_email").innerText = email; 
        document.getElementById("hasil_jam").innerText = jam; 
        document.getElementById("hasil_tujuan").innerText = tujuan; 
        document.getElementById("hasil_tiket").innerText = tiket; 
      }); 
  </script> 
</body>
</html>
