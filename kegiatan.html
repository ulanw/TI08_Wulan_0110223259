<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- ini nav -->
<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="index1.html">Home</a>
					</li>
					<li class="breadcrumb-item">
						<a href="regis.html">Regis</a>
					</li>
					<li class="breadcrumb-item active">
						Create New Seminar/Workshop
					</li>
				</ol>
			</nav>
            <!-- ini form -->
<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Kode</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="text1" name="text1" placeholder="Seminar Budaya" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text2" name="text2" placeholder="15 september 2025" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar-minus-o"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text3" name="text3" placeholder="20 september 2025" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar-minus-o"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text4" name="text4" placeholder="Rp.50.000" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-cc-paypal"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text5" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text5" name="text5" placeholder="Istana Negara" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-bank"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text6" class="col-4 col-form-label">Latitude</label> 
    <div class="col-8">
      <input id="text6" name="text6" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text7" class="col-4 col-form-label">Longtitude</label> 
    <div class="col-8">
      <input id="text7" name="text7" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="Tari Jaipong">Pengenalan Tari Jaipong</option>
        <option value="Wayang Kulit">Pengenalan Wayang Kulit</option>
        <option value="Candi Prambanan">Pengenalan Prambanan</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text8" class="col-4 col-form-label">PIC</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text8" name="text8" placeholder="Lee Jenoo" type="text" class="form-control"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-male"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
