    <legend align="center">Kelola Kendaraan</legend>       
        <form style="margin-left: 300px;">
        <div class="form-group row">
            <label for="text1" class="col-3 col-form-label">Nama Kendaraan</label>

        <div class="form-group row">
            <label for="select" class="col-3 col-form-label">Kategori</label> 
            <div class="col-2">
            <select id="select" name="select" class="custom-select">
                <option value="rabbit">Bus wisata</option>
                <option value="duck">Cikinoy</option>
                <option value="fish">Gondeng</option>
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="textarea" class="col-3 col-form-label">Deskripsi Kendaraan</label>

        </div>
        <div class="form-group row">
            <label class="col-3">Fasilitas Kendaraan</label> 
            <div class="col-6">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked" class="custom-control-input" value="rabbit">

            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck" checked="checked"> 
                <label for="checkbox_1" class="custom-control-label">Wifi</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish" checked="checked"> 
                <label for="checkbox_2" class="custom-control-label">TV</label>
            </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-3 col-form-label">Kapasitas</label> 
            <div class="col-2">
            <input id="text" name="text" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text2" class="col-3 col-form-label">Merek Kendaraan</label> 
            <div class="col-4">
            <input id="text2" name="text2" type="text" class="form-control">
            </div>
        </div> 
        <div class="form-group row" style="display:flex;">
            <div >

            </div>
            <div >
                <button name="submit" type="submit" class="btn btn-primary" style="margin-left:200px;">Reset</button>
            </div>
        </div>
        </form>
